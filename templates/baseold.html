<!DOCTYPE html>
<html>
	<head>	
		<script type="text/javascript" src="/static/jquery.min.js"></script>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />
		<script type='text/javascript' src='/static/script.js'></script>
	
		<title>Fine Pieces</title>
	</head>

	<body>
		<header>
			<div class="login-area">
				<nav>
					{% if user %}

						<a class="login-link">{{user.name}} </a>
						|
						<a class = "login-link" href ="/logout">logout</a>	
						|
						<a class="login-link" href="/newpost">add a new fine piece</a>

						<a href="/" class="main-title">Fine Pieces</a>
						
						<form id="searchform" name="searchform" action="/search" method="post" >
						
							<input name = "action" value="{{action}}" maxlength="15" placeholder="Search"></input>
							<input class="submit" type="submit" value="Go" ></input>
							
						</form>

					{% else %}
						<a class="login-link" href="/login">login</a>
						|
						<a class="login-link" href="/signup">signup</a>
						
						<a href="/" class="main-title1">Fine Pieces</a>
						
					{% endif %}
				</nav>				
			</div>
		</header>
	
		<div id="leftbank">
			<a href="/" id="left-link1">The Pieces</a>
			<br>
			<a href="/byartist" class="left-links">By Artists</a>

			<div class="left-links">By Title</div>
			<div class="left-links">By Medium</div>
			<div class="left-links">By Date</div>
			<div class="left-links">By Provinence</div>
			<div class="left-links">By Valuation</div>
		
		</div>
	
		<div id="content">
			{% block content %}
			
			{% endblock %}
			<p></p>	
		</div>
		
	
	</body>

</html>
