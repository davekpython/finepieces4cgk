{% extends "base.html" %}

{% block content %}

	
	<table id = "nameTable">
			
			{% for p in thelist %}

				<tr>
					{% for pic in p %}
				
						<td>
							<a href="{{'/blog/%s' % (pic.key().id())}}">
								<img src= "/download-art-objects/{{pic.key()}}" alt="DgK Cafe" id="pic">
								<div id="byartist">{{ pic.title }}</div>
							</a>
						</td>
		
					{% endfor %}
				</tr>
				
			{% endfor %}


	</table> 
			


	<div class = "ageplace"> {{age}} </div>
	
{% endblock %}
